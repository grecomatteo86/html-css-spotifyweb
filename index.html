<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- google_font_cdn -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- google_font_cdn -->
  <!-- fontawesome_cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- /fontawesome_cdn -->
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /stylesheet -->
  <title>SpotyWeb</title>
</head>
<body>

  <!-- main_section -->
  <main class="main_section flex">

    <!-- aside_section -->
    <aside class="aside_section">




      <!-- logo_icons_section -->
      <div class="nav_section">

        <!-- logo_section -->
        <div class="logo_section flex center">
          <img class="logo" src="img/logo.svg" alt="logo">
          <img class="logo_small" src="img/logo-small.svg" alt="">
        </div>
        <!-- /logo_section -->


        <!-- icons_section -->
        <div class="icons_section">

          <ul class="icons_list">

            <li>
              <a class="link" href="#">
                <div class="turned_off flex center">
                  <img class="ico" src="img/home.svg" alt="home_ico">
                  <p>Home</p>
                </div>
              </a>
            </li>

            <li>
              <a class="link" href="#">
                <div class="turned_off flex center">
                  <img class="ico" src="img/search.svg" alt="search_ico">
                  <p>Cerca</p>
                </div>
              </a>
            </li>

            <li>
              <a class="link" href="#">
                <div class="turned_off flex center">
                  <img class="ico" src="img/library.svg" alt="library_ico">
                  <p>La tua libreria</p>
                </div>
              </a>
            </li>

          </ul>

        </div>
        <!-- /icons_section -->

      </div>
      <!-- /logo_icons_section -->




      <!-- cta_playlist_section -->
      <div class="cta_playlist_section">

        <!-- cta_section -->
        <div class="cta_section">

          <h3 class="turned_on">PLAYLIST</h3>

          <a class="cta_playlist link flex center" href="#">
            <div class="square">
              <i class="plus fas fa-plus"></i>
            </div>
            <p class="turned_off">Crea Playlist</p>
          </a>

        </div>
        <!-- /cta_section -->

        <!-- playlist_section -->
        <div class="playlist_container">

          <ul class="name_list">

            <li>
              <a class="link flex turned_off" href="#">Nome Playlist</a>
            </li>

            <li>
              <a class="link flex turned_off" href="#">Nome Playlist</a>
            </li>

            <li>
              <a class="link flex turned_off" href="#">Nome Playlist</a>
            </li>

            <li>
              <a class="link flex turned_off" href="#">Nome Playlist</a>
            </li>

            <li>
              <a class="link flex turned_off" href="#">Nome Playlist</a>
            </li>

            <li>
              <a class="link flex turned_off" href="#">Nome Playlist</a>
            </li>


          </ul>

        </div>
        <!-- /playlist_section -->

      </div>
      <!-- /cta_playlist_section -->




      <!-- current_singer_section -->
      <div class="current_singer_section">

        <a class="link" href="#">
          <div class="upper_sec flex">
            <img src="img/download.svg" alt="download_logo">
            <p class="turned_off">Installa App</p>
          </div>
        </a>

        <div class="separator"></div>

        <div class="lower_sec flex center">
          <img src="img/profile.svg" alt="profile_logo">
          <p class="turned_on">John Doe</p>
        </div>

      </div>
      <!-- /current_singer_section -->


    </aside>
    <!-- /aside_section -->



    <!-- upgrade_section -->
    <div class="upgrade_section flex center">

      <div class="button">

          <button type="button" name="button">
            <a class="link turned_on" href="#">effettua l'upgrade</a>
          </button>

      </div>

    </div>
    <!-- /upgrade_section -->



    <!-- core_section -->
    <div class="core_section">

      <div class="navigation_section">

        <ul class="flex">
          <li>
            <a class="link turned_off" href="#">IN EVIDENZA</a>
            <div class="border_bottom"></div>
          </li>
          <li>
            <a class="link turned_off" href="#">PODCAST</a>
            <div class="border_bottom"></div>
          </li>
          <li>
            <a class="link turned_off" href="#">CLASSIFICHE</a>
            <div class="border_bottom"></div>
          </li>
          <li>
            <a class="link turned_off" href="#">GEBERI E MOOD</a>
            <div class="border_bottom"></div>
          </li>
          <li>
            <a class="link turned_off" href="#">NUOVE USCITE</a>
            <div class="border_bottom"></div>
          </li>
          <li>
            <a class="link turned_off" href="#">SCOPRI</a>
            <div class="border_bottom"></div>
          </li>
        </ul>

      </div>

    </div>
    <!-- /core_section -->


  </main>
  <!-- /main_section -->


  <!-- footer_section -->
  <footer class="footer_section">

  </footer>
  <!-- /footer_section -->

</body>
</html>
